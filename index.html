<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 Wonders Science Tracker</title>
    <meta name="description" content="A science calculator for the popular boardgame 7 wonders.">
    <meta name="keywords" content="seven wonders, boardgames, scoretracker, science, maths, fun">
    <meta name="author" content="John McPherson">

    <link rel="stylesheet" href="https://use.typekit.net/hsx8bog.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <section>
        <header>
            <h1>Seven Wonders Science Calculator</h1>
        </header>
        <div class="score">
            <h2>0</h2>
        </div>
        <div class="input-area">
            <div class="score-tracker-container">
                <p class="points" id="cog-score">0</p>
                <p>Cog</p>
                <span>
                    <button class="minus" id="cog-minus">-</button>
                    <button class="plus" id="cog-plus">+</button>
                </span>
            </div>
            <div class="score-tracker-container">
                <p class="points" id="compass-score">0</p>
                <p>Compass</p>
                <span>
                    <button class="minus" id="compass-minus">-</button>
                    <button class="plus" id="compass-plus">+</button>
                </span>
            </div>
            <div class="score-tracker-container">
                <p class="points" id="tablet-score">0</p>
                <p>Tablet</p>
                <span>
                    <button class="minus" id="tablet-minus">-</button>
                    <button class="plus" id="tablet-plus">+</button>
                </span>
            </div>
            <div class="score-tracker-container">
                <p class="points" id="wild-score">0</p>
                <p>Wild</p>
                <span>
                    <button class="minus" id="wild-minus">-</button>
                    <button class="plus" id="wild-plus">+</button>
                </span>
            </div>




        </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>

</html>
