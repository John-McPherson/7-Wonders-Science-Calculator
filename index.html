<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 Wonders Science Tracker</title>
    <meta name="description" content="A science calculator for the popular boardgame 7 wonders.">
    <meta name="keywords" content="seven wonders, boardgames, scoretracker, science, maths, fun">
    <meta name="author" content="John McPherson">

    <link rel="stylesheet" href="https://use.typekit.net/hsx8bog.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <section>
        <header>
            <h1>Seven Wonders Science Calculator</h1>
        </header>
        <div class="score">
            <h2>0</h2>
        </div>
        <div class="input-area">
            <div class="score-tracker-container">
                <p class="points" id="cog-score">0</p>
                <p>Cog</p>
                <span>
                    <button class="minus" id="cog-minus">-</button>
                    <button class="plus" id="cog-plus">+</button>
                </span>
            </div>


            <div class="score-tracker-container">
                <input type="number" id="compass" class="score-tracker basic" name="compass" max="6" min="0" value="0">
                <label for="compass">Compass</label>
            </div>
            <div class="score-tracker-container">
                <input type="number" id="tablet" class="score-tracker basic" name="tablet" max="6" min="0" value="0">
                <label for="tablet">Tablet</label>
            </div>
            <div class="score-tracker-container">
                <input type="number" id="wild" class="score-tracker" name="wild" max="6" min="0" value="0">
                <label for="wild">Wild</label>
            </div>
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>

</html>
