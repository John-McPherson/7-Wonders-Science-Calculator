<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 Wonders Science Tracker</title>
    <meta name="description" content="A science calculator for the popular boardgame 7 wonders.">
    <meta name="keywords" content="seven wonders, boardgames, scoretracker, science, maths, fun">
    <meta name="author" content="John McPherson">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section>
        <header>
            <h1>Seven Wonders Science Calculator</h1>
        </header>
        <div class="score">
            <h2>0</h2>
        </div>
        <div class="input-area">
            <div class="score-tracker">
                <input type="number" id="cog" name="cog" max="6" min="0" value="0">
                <label for="cog">Cog</label>
            </div>
            <div class="score-tracker">
                <input type="number" id="compass" name="compass" max="6" min="0" value="0">
                <label for="compass">Compass</label>
            </div>
            <div class="score-tracker">
                <input type="number" id="tablet" name="tablet" max="6" min="0" value="0">
                <label for="tablet">Tablet</label>
            </div>
            <div class="score-tracker">
                <input type="number" id="wild" name="wild" max="6" min="0" value="0">
                <label for="wild">Wild</label>
            </div>
        </div>
    </section>

</body>

</html>
